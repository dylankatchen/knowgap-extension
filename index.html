<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Video Finder</title>
  <link rel="stylesheet" href="popup.css" />
  <style>
    /* minimal safety in case popup.css is empty */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 12px; width: 360px; }
    .row { margin: 8px 0; }
    input, button { padding: 6px; }
    input { width: 100%; box-sizing: border-box; }
    ul { padding-left: 18px; margin: 8px 0; }
    li { margin: 8px 0; }
    img { vertical-align: middle; margin-right: 8px; }
    .hint { font-size: 12px; color: #666; }
    .loading { font-size: 13px; color: #555; }
    .error { color: #b00020; }
  </style>
</head>
<body>
  <div class="container">
    <h3>YouTube Video Finder</h3>

    <div class="row">
      <label for="apiKey">API Key</label>
      <input id="apiKey" placeholder="Paste your YouTube API key" />
      <button id="saveKeyBtn" type="button">Save Key</button>
      <div class="hint">Saved to chrome.storage (not hardcoded).</div>
    </div>

    <div class="row">
      <label for="query">Query</label>
      <input id="query" placeholder="Paste quiz question textâ€¦" />
      <button id="searchBtn" type="button">Search YouTube</button>
    </div>

    <div class="row">
      <div id="status" class="loading"></div>
      <ul id="results"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
